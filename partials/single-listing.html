<div class="breadcrumbs" id="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <a href="#">Home</a>
        </li>
        <li><a href="/#/listings">Listings</a></li>
        <li class="active">Listing ID</li>
    </ul>
</div>
<div class="page-content">
	<div class="container">
		<div class="page-header">
			<h1>{{s.address}}</h1>
		</div>
    <div class="listing-box col-sm-7">
      <div id="listing-carousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li ng-repeat="image in s.images" data-target="#listing-carousel" data-slide-to="{{$index}}" ng-class="{active: $first}"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="single-img item" ng-class="{active:$first}" ng-repeat="image in s.images">
            <img class="img-responsive" ng-hide="!image" ng-src="../api/v1/uploads/{{image}}"/>
            <div ng-show="isAdmin()" ng-controller="authCtrl">
              <i ng-click="deleteFile(image)" class="img-delete glyphicon glyphicon-remove-sign" ng-controller="ListingCtrl"></i>
            </div>
          </div>
        </div>
        <a class="left carousel-control" data-target="#listing-carousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" data-target="#listing-carousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
  		</div>
  		<div>
  			<h4>{{s.city}}</h4>
  			<h5>Offered at ${{s.price}}</h5>
  			<ul class="list-details">
  				<li>Beds: {{s.beds}}</li>
  				<li>Baths: {{s.baths}}</li>
  				<li>Square Footage: {{s.sqft}}</li>
  				<li>Lot Size: {{s.lotsize}}</li>
  			</ul>
  			<p>{{s.listdesc}}</p>
  		</div>
    </div>
    <div ng-show="isAdmin()" class="contact-box col-sm-offset-1 col-sm-4" ng-controller="authCtrl">
      <h4 class="form-heading">Edit Listing</h4>
      <form name="listingUpdate" class="form-horizontal" ng-submit="updateListing(s)" ng-controller="ListingCtrl">
        <div class="form-group">
          <label class="control-label">Address:</label>
          <input class="form-control" type="text" ng-model="s.address">
        </div>
        <div class="form-group">
          <label class="control-label">City:</label>
          <input class="form-control" type="text" ng-model="s.city">
        </div>
        <div class="form-group">
          <label class="control-label">Price:</label>
          <input class="form-control" type="text" ng-model="s.price">
        </div>
        <div class="form-group">
          <label class="control-label">Beds:</label>
          <input class="form-control" type="text" ng-model="s.beds">
        </div>
        <div class="form-group">
          <label class="control-label">Baths:</label>
          <input class="form-control" type="text" ng-model="s.baths">
        </div>
        <div class="form-group">
          <label class="control-label">Square Feet:</label>
          <input class="form-control" type="text" ng-model="s.sqft">
        </div>
        <div class="form-group">
          <label class="control-label">Lot Size:</label>
          <input class="form-control" type="text" ng-model="s.lotsize">
        </div>
        <div class="form-group">
          <label class="control-label">Listing Description:</label>
          <textarea cols="50" rows="4" class="form-control" type="text" ng-model="s.listdesc"></textarea>
        </div>
        <div class="form-group">
            <label class="control-label" for="images">Images</label>
            <input type="file" id="file" name="file" accept="image/*" file-model="myFile" ng-model="s.images" multiple>
        </div>
        <div class="form-group col-sm-6 edit-listing-btn">
          <button id="updateListingSubmit" class="btn btn-primary" ng-click="uploadFile()">
            Update
          </button>
        </div>
        <div class="form-group col-sm-6 edit-listing-btn pull-right">
          <button id="deleteListing" class="btn btn-primary btn-danger pull-right" ng-click="deleteListing(s)">
            Delete
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
