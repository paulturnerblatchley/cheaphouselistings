<div class="breadcrumbs" id="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <a href="#">Home</a>
        </li>
        <li><a href="/#/listings">Listings</a></li>
        <li class="active">Listing ID</li>
    </ul>
</div>
<div class="page-content">
	<div class="container">
		<div class="page-header">
			<h1>{{s.address}}</h1>
		</div>
		<div class="image-repeat-box" ng-repeat="image in s.images">
			<img class="img-responsive" ng-hide="!image" ng-src="../api/v1/uploads/{{image}}" />
		</div>
		<div>
			<h4>{{s.city}}</h4>
			<h5>Offered at ${{s.price}}</h5>
			<ul>
				<li>Beds: {{s.beds}}</li>
				<li>Baths: {{s.baths}}</li>
				<li>Square Footage: {{s.sqft}}</li>
				<li>Lot Size: {{s.lotsize}}</li>
			</ul>
			<p class="col-sm-6">{{s.listdesc}}</p>
		</div>
	</div>
</div>
