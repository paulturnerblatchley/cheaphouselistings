<footer>
  <div class="container">
    <div class="container footer-top row" ng-controller="authCtrl">
      <div class="col-sm-4 col-sm-offset-1">
        <h4>About</h4>
        <hr>
        <p>Cheap House Listings is a network of investors with exclusive access to new home foreclosures, distressed properties, or other simply cheap or undervalued homes before they go on the market and are open to the public.</p>
      </div>
      <div class="contact-box col-sm-5 col-sm-offset-1">
        <h4>Contact</h4>
        <hr>
        <form name="listingInquiry" ng-submit="submitInquiry(formData)" ng-controller="FormCtrl">
          <div class="form-group">
            <label class="control-label">Name:</label>
            <input class="form-control" type="text" ng-model="formData.name" required>
          </div>
          <div class="form-group">
            <label class="control-label">Email:</label>
            <input class="form-control" type="email" ng-model="formData.email" required>
          </div>
          <div class="form-group">
            <label class="control-label">Phone:</label>
            <input class="form-control" type="tel" ng-model="formData.phone" required>
          </div>
          <div class="form-group">
            <label class="control-label">Message:</label>
            <textarea cols="50" rows="4" class="form-control" type="text" ng-model="formData.message" required></textarea>
          </div>
          <div class="form-group">
            <button id="contactFormSubmit" class="btn btn-primary" data-ng-disabled="listingInquiry.$invalid">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
    <hr class="footer-sep">
    <div class="container footer-bottom row">
      <p class="text-center center-block">&copy; 2016 NuLevel Partners. All Rights Reserved.</p>
    </div>
  </div>
</footer>
